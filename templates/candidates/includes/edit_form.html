{% load widget_tweaks %}

<form action="{% url 'edit_candidate' form.instance.cid %}" class="js-candidate-form" method="post">
  {% csrf_token %}
  <div class="modal-content">
    <h4>Edit Candidate #{{form.instance.cid}}</h4>
    <br>
    {% include "candidates/includes/partial_form.html" %}
  </div>
  <div class="modal-footer">
    <input type="submit" class="btn-flat submit">
    <a class="modal-close btn-flat">Close</a>
  </div>
</form>
