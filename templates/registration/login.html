<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CMOD | Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <style media="screen">
      #body {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
    </style>
  </head>
  <body id="body">
    <div class="section"></div>
    <main>
      <center>
        <h4 class="indigo-text">Welcome to CMOD</h4>
        <h5 class="indigo-text"><small>Comments on Maritime Officers Database</small></h5>
        <br><br>
        <div class="container">
          <div class="z-depth-2 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
            <form class="col s12" method="post">
              {% csrf_token %}
              {% if form.errors %}
                <p class="red-text">
                    Your username and password didn't match.
                    Please try again.
                </p>
              {% endif %}
              <div class='row'>
                <div class='col s12'>
                </div>
              </div>
              <div class='row'>
                <div class='input-field col s12'>
                  <input type='text' name='username' id='username' />
                  <label for='username'>Enter your email</label>
                </div>
              </div>
              <div class='row'>
                <div class='input-field col s12'>
                  <input class='validate' type='password' name='password' id='password' />
                  <label for='password'>Enter your password</label>
                </div>
                <label style='float: right;'>
  								<a class='pink-text' href='{% url "password_reset" %}'><b>Forgot Password?</b></a>
  							</label>
              </div>
              <br />
              <center>
                <div class='row'>
                  <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                </div>
              </center>
            </form>
          </div>
        </div>
      </center>

      <div class="section"></div>
      <div class="section"></div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  </body>
</html>
